<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/pages/template/_template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="center">
	
		<p:messages id="mensagens" showDetail="true" autoUpdate="true" closable="true"></p:messages>
		
		<p:panel style="margin-top: 3.5%;">
			<p:commandButton value="Novo" action="/pages/fornecedor/fornecedor_trn?faces-redirect=true" immediate="true" ></p:commandButton>
		</p:panel>
	
		
		<p:dataTable style="margin-top: 2%;" value="#{fornecedorBean.listfornecedores}" id="lista" var="fornecedores" paginator="true" paginatorPosition="bottom">
			<p:column headerText="Nome" width="20%" >
				<p:outputLabel value="#{fornecedores.nomeFantasia}"></p:outputLabel>
			</p:column>
			<p:column headerText="E-mail">
				<p:outputLabel value="#{fornecedores.email}"></p:outputLabel>
			</p:column>
			<p:column headerText="Telefone" width="15%">
				<p:outputLabel value="#{fornecedores.telefone}" ></p:outputLabel>
			</p:column>
			<p:column headerText="Contato" width="20%">
				<p:outputLabel value="#{fornecedores.nomeContato}" ></p:outputLabel>
			</p:column>
			<p:column headerText="Opções" width="10%">
				<p:commandButton icon="ui-icon-trash" title="Excluir" actionListener="#{fornecedorBean.excluir(fornecedores)}" 
				update="lista">
					<p:confirm header="Confirmação" message="Tem certeza que deseja excluir este fornecedor?" icon="ui-icon-alert"></p:confirm>
				</p:commandButton>			
			</p:column>
		</p:dataTable>
		 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />	
    	</p:confirmDialog>
		
	</ui:define>


</ui:composition>
