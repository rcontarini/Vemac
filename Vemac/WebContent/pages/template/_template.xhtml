<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"

	<h:head>

	<h:body>

				<p:layoutUnit position="west" size="" >

						<p:menuitem value="Cadastrar" outcome="/pages/fornecedor/fornecedor_trn?faces-redirect=true" icon="ui-icon-disk" />
						<p:menuitem value="Listar" outcome="/pages/fornecedor/fornecedor_view?faces-redirect=true" 
							icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
				</p:panelMenu>
				</p:layoutUnit>
				<p:layoutUnit position="center" size="500" >
					<ui:insert name="center" ></ui:insert>
				</p:layoutUnit>
			</p:layout>
		</h:form>
